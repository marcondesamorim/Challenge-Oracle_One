<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Criptografado</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1 class="titulo">código secreto</h1>

    <main class="main">
      <section class="form box">
        <form action="">
          <label for="input-text">Apenas letras minúsculas, sem acento</label>
          <input class="input-text" type="text" name="input-text" id="input-text" placeholder="insira o texto aqui">
          <input class="btn" type="submit" value="criptografar!" id="btn-encript">
          <input class="btn" type="submit" value="descriptografar!" id="btn-decrypt">
        </form>
      </section>
    
      <section class="msg box">
        <label >Mensagem criptografada:</label>
        <input class="input-text" type="text" id="output-text"></input>
        <input class="btn" type="submit" value="copiar" id="btn-copy">
      </section>
    </main>

    <footer class="rodape">
      <a href="https://github.com/MarcondesAmorim" target="blank">
        <h5>
          
          Made by Marcondes Amorim
        </h5>
      </a>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
